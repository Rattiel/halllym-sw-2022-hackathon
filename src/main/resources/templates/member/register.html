<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragment :: head"></th:block>
</head>
<body>
<header th:replace="/fragment :: header"></header>
<main class="d-flex justify-content-center w-100 container mt-1">
    <form class="col col-md-5" th:action="@{/register}" th:object="${form}" method="post">
        <div class="mb-3">
            <label class="form-label" for="nickname-input">이름</label>
            <input class="form-control" id="nickname-input" type="text" th:field="*{nickname}">
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">이름 오류</th:block>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="username-input">아이디</label>
            <input class="form-control" id="username-input" type="text" th:field="*{username}">
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('username')}" th:errors="*{username}">아이디 오류</th:block>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password-input">비밀번호</label>
            <input class="form-control" id="password-input" type="password" passwordConfirm th:field="*{password}">
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</th:block>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password-confirm-input">비밀번호 확인</label>
            <input class="form-control" id="password-confirm-input" type="password" th:field="*{passwordConfirm}">
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">비밀번호 확인 오류</th:block>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email-input">이메일</label>
            <input class="form-control" id="email-input" type="email" name="email" th:field="*{email}">
            <div class="invalid-feedback d-block">
                <th:block th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</th:block>
            </div>
        </div>
        <input class="btn btn-primary w-100" type="submit" value="회원 가입">
        <div class="divider mt-2">또는</div>
        <div class="text-center mt-2">
            <a class="btn btn-primary w-100" th:href="@{/login}" href="#">로그인</a>
        </div>
    </form>
</main>
<footer th:replace="/fragment :: footer"></footer>
</body>
</html>
